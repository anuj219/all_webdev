Practical 5/7/24 -->

<!Doctype html>
<html>

<head>
    <!--bootstrap is a framework-->
    <!--It helps in responsive behaviour of webpage-->
    <!--easy to scale from small to large-->

    <title> Projects </title>

    <meta name="viewport" content="width=device-width, initial-scale=1"> <!-- need this for bootstrap functioning -->
    <!-- Viewport stands for the device screen on which it will be rendered   || content is the whitespace  || initial-scale which will permit 	the user to zoom -->

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://getbootstrap.com/docs/5.3/assets/css/docs.css" rel="stylesheet">
    <!-- above is external css from bootstrap.com || min stands for minimum -->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <!--can get this from jQuery.cdn-->

    <style>
        .my1 {
            background-color: grey
        }

        .my2 {
            background-color: yellow
        }
        .itemm{
            height: 50%;
            width: 50% !important;
        }
    </style>


</head>



<body>
    <div class="container-fluid">
        <!-- container class gives padding whereas container fluid removes the padding from both sides -->
        <div class="row">
            <div class="col-sm-5">
                <!-- The columns will adjust their width based on the screen size (thanks to the sm breakpoint). -->
                <p class="my1"> this is 5col </p>
            </div>
            <div class="col-sm-7">
                <p class="my2"> this is 7col </p>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-5">
                <h3 style="text-align: center; background-color: rgb(0, 145, 255);"> Rohit Sharma </h3>
            </div>
        </div>

        <div class="row">
            <div class="col-">
                <!-- The carousel is initialized with the ID carouselExample. -->
                <div id="carouselExample" class="carousel" >
                    <div class="carousel-inner">
                        <div class="carousel-item">
                            <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTmA-Olg1SZlyLTdcuIVmEwXSgIdIc12B-DkA&s" height="50%" width="50%" class="container d-block itemm" alt="img of Rohit">
                            <!-- had to give container class to this as we wanted it to have padding and margin and come in middle
                             The .d-block class sets the display property of an element to block. -->
                        </div>
                        <div class="carousel-item active">
                            <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTNgEnyCQM87bbJLFDup8aSeMIaC_mY89Czuw&s" height="50%" width="30%" class="container d-block itemm" alt="img of Rohit">
                        </div>
                        <div class="carousel-item">
                            <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTXdJVA_k-qPpaIUEZkB7txuwfikxEY7AHfFA&s" height="30%" width="60%" class="container d-block itemm" alt="img of Rohit">
                        </div>
                    </div>
                    <!-- carousal inner ends -->

                    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExample" data-bs-slide="prev">
                        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                        <!-- The aria-hidden attribute is used for accessibility (ARIA stands for Accessible Rich Internet Applications).
                        When set to true, it indicates that the icon is purely decorative and doesn’t convey essential information. -->
                        <span class="visually-hidden"> Previous </span>
                        <!-- same for this -->
                    </button>
                    <button class="carousel-control-next" type="button" data-bs-target="#carouselExample" data-bs-slide="next">
                        <span class="carousel-control-next-icon" aria-hidden="true"></span>
                        <span class="visually-hidden"> Next </span>
                    </button>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
